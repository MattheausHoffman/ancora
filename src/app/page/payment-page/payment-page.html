<div class="payment-page">
  <div class="payment-overlay">

    <div class="payment-card">

      <!-- Título -->
      <h2 class="payment-title">Pagamento PIX</h2>

      <!-- Stepper -->
      <div class="payment-steps">
        <div class="payment-step active">1</div>
        <div class="payment-step active">2</div>
        <div class="payment-step active">3</div>
      </div>

      <!-- Valor -->
      <div class="payment-value">
        Valor de 25,00 Reais
      </div>

      <!-- Área do QRCode -->
      <div class="payment-qr-wrapper">
        <div class="payment-qr">
          <img src="qr_code.png">
        </div>
      </div>

      <!-- Linha com código PIX -->
      <div class="payment-pix-code">
        00020126480014BR.GOV.BCB.PIX0136+CHAVEFAKEPARAEXEMPLO000000000000000000000000000520400005303986540625.005802BR5925BOMBEIROS MILITAR PE6009RECIFE62070503***6304ABCD
      </div>

      <!-- Botão copy/paste -->
      <button type="button" class="btn copy-btn">
        Copy and Past
      </button>

      <!-- Navegação -->
      <div class="payment-nav">
        <a [routerLink]="'/forms-data'" class="btn nav-btn">
          <i class="bi bi-arrow-left"></i>
        </a>
        <a [routerLink]="'/landing-page'" class="btn nav-btn">
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>

    </div>
  </div>
</div>
