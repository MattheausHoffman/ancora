<div class="payment-page">
  <div class="payment-overlay">

    <div class="payment-card">

      <h2 class="payment-title">Pagamento PIX</h2>

      <div class="payment-steps">
        <div class="payment-step active">1</div>
        <div class="payment-step active">2</div>
        <div class="payment-step active">3</div>
      </div>

      <div class="payment-value">
        Valor de {{ valor }},00 Reais
      </div>

      <div *ngIf="pagamentoOk" class="alert alert-success py-1 px-2 mb-2" style="font-size: 12px;">
        Pagamento registrado com sucesso.
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger py-1 px-2 mb-2" style="font-size: 12px;">
        {{ errorMessage }}
      </div>

      <div class="payment-qr-wrapper">
        <div class="payment-qr">
          <img
                  src="qr_code.png"
                  alt="qr-code de pagamento"
                  class="payment-qr-image"
                />
        </div>
      </div>

      <div class="payment-pix-code">
        00020126480014BR.GOV.BCB.PIX0136+CHAVEFAKEPARAEXEMPLO0000000000000000000000000005204000053039865406{{ valor }}.005802BR5925BOMBEIROS MILITAR PE6009RECIFE62070503***6304ABCD
      </div>

      <button type="button" class="btn copy-btn">
        Copy and Past
      </button>

      <div class="payment-nav">
        <a [routerLink]="'/forms-data'" class="btn nav-btn">
          <i class="bi bi-arrow-left"></i>
        </a>
        <button
          type="button"
          class="btn nav-btn"
          (click)="confirmarPagamento()"
          [disabled]="loading"
        >
          <i class="bi bi-arrow-right" *ngIf="!loading"></i>
          <span *ngIf="loading" style="font-size: 11px;">Enviando...</span>
        </button>
      </div>

    </div>
  </div>
</div>
