<div class="user-data-page">
  <div class="user-data-overlay">
    <div class="user-data-card">

      <h2 class="user-data-title">Formulário do Usuário</h2>

      <div class="user-data-steps">
        <div class="user-step active">1</div>
        <div class="user-step">2</div>
        <div class="user-step">3</div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger py-1 px-2 mb-2" style="font-size: 12px;">
        {{ errorMessage }}
      </div>

      <form class="user-form" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="nome" class="form-label">Insira seu nome</label>
          <input
            id="nome"
            name="nome"
            type="text"
            class="form-control"
            placeholder="Insira seu nome"
            [(ngModel)]="nome"
            (input)="onNomeInput($event)"
            (keydown)="onNomeKeyDown($event)"
            (paste)="onNomePaste($event)"
          />
        </div>

        <div class="form-group mb-3">
          <label for="cpfCnpj" class="form-label">CPF ou CNPJ</label>
          <input
            id="cpfCnpj"
            name="cpfCnpj"
            type="text"
            class="form-control"
            placeholder="Apenas números (CPF 11 dígitos ou CNPJ 14 dígitos)"
            [(ngModel)]="cpfCnpj"
            (input)="onCpfInput($event)"
            (keydown)="onCpfKeyDown($event)"
            (paste)="onCpfPaste($event)"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="14"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            id="telefone"
            name="telefone"
            type="tel"
            class="form-control"
            placeholder="Apenas números (DDD + número)"
            [(ngModel)]="telefone"
            (input)="onPhoneInput($event)"
            (keydown)="onPhoneKeyDown($event)"
            (paste)="onPhonePaste($event)"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="11"
          />
        </div>

        <div class="form-group mb-3">
          <label for="dataNasc" class="form-label">Data de nascimento</label>
          <input
            id="dataNasc"
            name="dataNasc"
            type="date"
            class="form-control"
            [(ngModel)]="dataNascimento"
          />
        </div>

        <div class="form-group mb-4">
          <label for="email" class="form-label">Gmail</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            placeholder="Exemplo@gmail.com"
            [(ngModel)]="email"
            required
          />
        </div>

        <div class="user-form-footer">
          <button
            type="submit"
            class="btn btn-primary next-btn"
            [disabled]="loading"
          >
            <i class="bi bi-arrow-right" *ngIf="!loading"></i>
            <span *ngIf="loading" style="font-size: 11px;">Enviando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
