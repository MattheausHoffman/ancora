<header class="top-gov-bar d-flex align-items-center justify-content-between px-4">
  <!-- Logo governo -->
  <div class="d-flex align-items-center">
    <div class="gov-logo-icon-wrapper d-flex align-items-center">
      <img
        src="/logo-gov-topbar.png"
        alt="Governo de Pernambuco"
        class="gov-logo-img"
      />
    </div>
  </div>

  <!-- Menu superior -->
  <nav class="top-gov-menu">
    <ul class="nav">
      <li class="nav-item">
        <a href="#" class="nav-link">GOVERNO</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">NOTÍCIAS</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">ACESSO À INFORMAÇÃO</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">APPC</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/gov-login'">OCORRÊNCIAS</a>
      </li>
    </ul>
  </nav>

  <!-- Temperatura / redes / acessibilidade -->
  <div class="d-flex align-items-center top-gov-right">
    <div class="temp-box text-center">28º C</div>
    <div class="social-icons d-flex align-items-center ms-3">
      <a href="#" class="me-2"><i class="bi bi-facebook"></i></a>
      <a href="#" class="me-2"><i class="bi bi-instagram"></i></a>
      <a href="#" class="me-2"><i class="bi bi-youtube"></i></a>
      <a href="#" class="me-2"><i class="bi bi-twitter"></i></a>
    </div>
    <div class="accessibility-btn ms-3 d-flex align-items-center">
      <button class="btn btn-sm btn-outline-light me-1">A+</button>
      <button class="btn btn-sm btn-outline-light me-1">A-</button>
      <button class="btn btn-sm btn-outline-light">ACESSIBILIDADE</button>
    </div>
  </div>
</header>
